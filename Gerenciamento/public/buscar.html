<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Objetos Câmara</title>
  </head>
  <link rel="stylesheet" href="estilo.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
  </style>

  <body>
    <div class="container">
      <img
        class="logo"
        onclick="window.location.href='index.html' "
        src="ChatGPT_Image_28_de_abr._de_2025__14_36_26__1_-removebg-preview.png"
        alt=""
      />
      <h1>Buscar Objetos</h1>
      <div id="lapis">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
</svg>
      </div>
          
      <div class="caixa-buscar">
        <div class="buscar">
          <i class="fas fa-search icone-lupa"></i>
          <input
            type="text"
            id="barra-pesquisa"
            name="pesquisar"
            placeholder="Pesquisar:"
          />
        </div>
        <div class="filtrar">
          <label for="buscar-por">Buscar por:</label>
          <select name="tfiltros" id="filtrar-por">
            <option class="opcao-filtrar" value="codigo">Código</option>
            <option class="opcao-filtrar" value="NomeDoTipo">Nome</option>
            <option class="opcao-filtrar" value="Complemento">
              Complemento
            </option>
            <option class="opcao-filtrar" value="NomeSala">Local</option>
            <option class="opcao-filtrar" value="Nome">Status</option>
          </select>
        </div>

        <div class="tabela-objetos">
          <table>
            <thead>
              <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Complemento</th>
                <th>Local</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="corpo-tabela"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="resultado"></div>
  </body>
  <script type="module" src="./js/buscar.js"></script>
</html>
