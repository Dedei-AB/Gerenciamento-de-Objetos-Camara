<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="cadastro.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
</style>
<body>
    <div class="container">
        <img src="/Gerenciamento/ChatGPT_Image_28_de_abr._de_2025__14_36_26__1_-removebg-preview.png" alt="">
        <div id="caixa">
        <h1>Cadastrar Objeto</h1>
        <div style="width: 58%; height: 2px; background-color: white;"></div>
        <h2>Número do Objeto <div id="numero"></div></h2>
        <div class="botoes">
                <input type="text" placeholder="Monitor, Impressora..." id="obj">
                <label for="Complemento"> Objeto</label>

                <input type="text" placeholder="Cor branca, Positivo..." >
                <label for="Complemento"> Complemento</label>
                <br>
                <select name="" id="">
                    <option value="">Ótimo</option>
                    <option value="">Utilizável</option>
                    <option value="">Ruim</option>
                </select>
                <label for="">Estado do Objeto </label>
                <br>
                <div id="mesma">
                    <select id="Piso" onchange="atualizarLocais()">
                        <option value="">Selecionar</option>
                        <option value="piso1">Piso 1</option>
                        <option value="piso2">Piso 2</option>
                        <option value="garagem">Garagem</option>
                      </select>
                      <label for="Piso">Piso</label>
                    
                      <select id="Local">
                        <option value="">Selecionar</option>
                      </select>
                      <label for="Local">Local</label>
                      <button>Concluído</button>
                </div>
        </div>
        
        </div>
    </div>

    <script>
        function gerarNumeroAleatorio() {
            return Math.floor(1 + Math.random() * 9000);
        }
        document.getElementById("numero").textContent = gerarNumeroAleatorio();

        const locaisPorPiso = {
            piso1: ["Gabinete", "Plenário"],
            piso2: ["COTEC"],
            garagem: ["Copa"]
        };

        function atualizarLocais() {
            const pisoSelecionado = document.getElementById("Piso").value;
            const localSelect = document.getElementById("Local");

            // Limpa as opções antigas
            localSelect.innerHTML = '<option value="">Selecionar</option>';

            // Adiciona as opções corretas
            if (locaisPorPiso[pisoSelecionado]) {
            locaisPorPiso[pisoSelecionado].forEach(local => {
                const option = document.createElement("option");
                option.value = local;
                option.textContent = local;
                localSelect.appendChild(option);
            });
            }
        }
    </script>
</body>
</html>
