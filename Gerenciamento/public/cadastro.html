<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Objeto</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="js/cadastro.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div id="container-cadastro">
      <img
        class="logo-cadastro"
        onclick="window.location.href='index.html'"
        src="ChatGPT_Image_28_de_abr._de_2025__14_36_26__1_-removebg-preview.png"
        alt=""
      />
      <div id="caixa-cadastro">
        <h1 id="titulo">Cadastrar Objeto</h1>
        <div style="width: 58%; height: 2px; background-color: white"></div>
        <div class="botoes-cadastro">
          <form id="form-cadastro">
            <!-- Código -->
            <h2 id="codigo-cadastro">Código: <span id="numero"></span></h2>
            <input type="hidden" id="codigoInput-cadastro" name="codigo" />

            <div>
              <!-- Tipo -->
              <select id="obj-cadastro">
                <option value="1">Bens Móveis</option>
                <option value="2">Bens Imóveis</option>
              </select>
              <label class="label-cadastro" for="obj-cadastro"
                >Tipo Objeto</label
              >
            </div>
            <br />
            <!-- Complemento -->
            <input
              id="input-cadastro"
              type="text"
              placeholder="Cor branca, Positivo..."
              id="complemento-cadastro"
              required
            />
            <label class="label-cadastro" for="complemento-cadastro"
              >Complemento</label
            >

            <!-- Estado -->
            <select id="estado-cadastro" required>
              <option value="">Selecionar</option>
              <option value="1">Bom</option>
              <option value="2">Utilizável</option>
              <option value="3">Ruim</option>
            </select>
            <label class="label-cadastro" for="estado-cadastro"
              >Estado do Objeto</label
            >
            <br />
            <!-- Piso -->
            <select id="piso-cadastro" required>
              <option value="">Selecionar</option>
              <option value="1">Piso 1</option>
              <option value="2">Piso 2</option>
              <option value="3">Garagem</option>
            </select>
            <label class="label-cadastro" for="piso-cadastro">Piso</label>

            <!-- Local -->
            <select id="local-cadastro" required>
              <option value="">Selecionar</option>
            </select>
            <label class="label-cadastro" for="local-cadastro">Local</label>

            <!-- Botão -->
            <button type="button" id="concluido-cadastro">Concluído</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
