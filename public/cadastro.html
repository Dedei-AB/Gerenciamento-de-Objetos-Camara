<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Objeto</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="js/cadastro.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        onclick="window.location.href='index.html'"
        src="ChatGPT_Image_28_de_abr._de_2025__14_36_26__1_-removebg-preview.png"
        alt=""
      />
      <h1>Cadastrar Objeto</h1>
      
      <div id="caixa-cadastro">

        <div class="botoes-cadastro">
            <!-- Código -->
            <div class="caixa-input">
              <h2 id="codigo-cadastro">Código:</h2>
              <input type="text" id="codigoInput-cadastro" name="codigo" placeholder="1234, 1222..." maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"/>
            </div>

            <!-- Tipo -->
              <div class="caixa-input">
                <label class="label-cadastro" for="obj-cadastro">Tipo Objeto:</label>
                <select id="obj-cadastro">
                  <option value="1">Bens Móveis</option>
                  <option value="2">Bens Imóveis</option>
                </select>
              </div>


            <!-- Complemento -->
              <div class="caixa-input">
                <label class="label-cadastro" for="complemento-cadastro">Nome do objeto:</label>
                <textarea 
                type="text"
                placeholder="Monitor Dell 1920 x 1080..."
                id="complemento-cadastro"></textarea>
              </div>

            <!-- Estado -->
              <div class="caixa-input">
                <label class="label-cadastro" for="estado-cadastro">Status do Objeto:</label>
                <select id="estado-cadastro" required>
                  <option value="">Selecionar</option>
                  <option value="1">Bom</option>
                  <option value="2">Utilizável</option>
                  <option value="3">Ruim</option>
                </select>
              </div>

            <!-- Piso -->
            <div class="caixa-input">
              <label class="label-cadastro" for="piso-cadastro">Piso:</label>
              <select id="piso-cadastro" required>
                <option value="">Selecionar</option>
                <option value="1">Piso 1</option>
                <option value="2">Piso 2</option>
                <option value="3">Térreo</option>
                <option value="4">Edifício e Fachada</option>
              </select>
            </div>

            <!-- Sala -->
            <div class="caixa-input">
              <label class="label-cadastro" for="local-cadastro">Local:</label>
              <select id="local-cadastro" required>
                <option value="">Selecionar</option>
              </select>
            </div>

          <!-- fundo -->
          <div id="overlay" class="overlay" onclick="fecharAlerta()"></div>

          <!-- Alerta -->
          <div id="meuAlerta" class="alerta">
            <span class="fechar" onclick="fecharAlerta()">&times;</span>
            <p id="mensagemAlerta">Mensagem do alerta</p>
          </div>


            <!-- Botão -->
            <button type="button" id="concluido-cadastro">Concluído</button>
        </div>
      </div>
    </div>
  </body>
</html>
