version: "3.8"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=gobjetos-backend_db # nome do container MySQL da outra stack
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=bancodeobjetos
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
